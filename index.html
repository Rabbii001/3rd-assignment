<!DOCTYPE html>
<head>
    <title>Regestration Form</title>
   <style>
    h1{
        color: blue;
    }
</style>
</head> 
<body>
    <h1 align="center">Student Registration Form</h1><br><br>
 <table align="center" cellpadding="10">
    <tr>
        <td>First Name :</td>
        <td><input type="text" id="name" name="name" placeholder="Enter Your First Name"></td>
    </tr>
    <tr>
        <td>Last Name :</td>
        <td><input type="text" id="name" name="name" placeholder="Enter Your Last Name"></td>
    </tr>
    <tr>
        <td>Email :</td>
        <td><input type="Email" id="name" name="Email" placeholder="Enter Your Email"></td>
    </tr>
    <tr>
        <td>Password :</td>
        <td><input type="Password" id="name" name="Password" placeholder="Enter Your Password"></td>
    </tr>
    <tr>
        <td>Re-Enter Password :</td>
        <td><input type="Password" id="Password" name="name" placeholder="Enter Your Re-Enter Password"></td>
    </tr>
    <tr>
        <td>Date of Birth :</td>
        <td><input type="date" id="name" name="name"></td>
    </tr>
    <tr>
        <td>Mobile Number :</td>
        <td><input type="Number" id="name" name="Number" placeholder="Enter Your Password"></td>
    </tr>
    <tr>
    <td>Gender :</td>
    <td><input type="Radio" name="male">Male
        <input type="Radio" name="male">Fe-Male
        <input type="Radio" name="male">Others</td>
    </tr>
    <tr>
        <td>Address :</td>
        <td><textarea cols="25" rows="6" placeholder="Enter Your Address"></textarea></td>
    </tr>
    <tr>
        <td>State :</td>
        <td><input type="text" id="name" name="State" placeholder="Enter Your State"></td>
    </tr>
    <tr>
        <td>City :</td>
        <td><input type="text" id="name" name="City" placeholder="Enter Your City"></td>
    </tr>
    <tr>
        <td>Country :</td>
        <td><input type="text" id="name" name="Country" placeholder="Enter Your Country"></td>
    </tr>
    <tr>
        <td>Pincode :</td>
        <td><input type="number" id="name" name="Number" placeholder="Enter Your Pincode"></td>
    </tr>
    <tr>
        <td>Cource Applied For :</td>
        <td><input type="Radio" name="male">BSC
            <input type="Radio" name="male">B.COM
            <input type="Radio" name="male">BA
            <input type="Radio" name="male">BCA</td>
        </tr>
        <tr>
            <td>Upload file</td>
            <td><input type="file" id="name" name="name"> </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="submit">
                &nbsp;&nbsp; <input type="submit" value="reset">
            </td>
        </tr>
</body>
</html>
